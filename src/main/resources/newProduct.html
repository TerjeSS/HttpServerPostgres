
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new product | Webshop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>Add a new product</h1>
        <form action="/api/newProduct" method="POST">
            <p><label>Product category: <select name="category" id="category"></select></label></p>
            <p><label>Product name: <input id="prodName" type="text" name="productName" placeholder="Productname" /></label></p>
            <p><button id="btn" onclick = "timeout_init()">Submit</button></p>
        </form>
    </main>
</body>
<script>
    fetch("/api/categoryOptions").then(function(res) {
        return res.text()
    }).then(function(text) {
        document.querySelector("#category").innerHTML = text;
    });
    const btn = document.querySelector("#btn");

    function buttonRemove() {
        const prodName = document.querySelector("#prodName");
        prodName.value = "";
    };

    function timeout_init(){
        setTimeout('buttonRemove()',200);
    }

</script>
</html>
