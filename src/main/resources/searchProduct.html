<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <h1>Search for products</h1>
    <label for="btn">Search for product
        <input type="text" name="productName" id="textinput">
        <button id="btn" onclick="fetchFunction()">Search</button>
    </label>
    <ul id="liste"></ul>
</main>
</body>
<script>
    input = document.querySelector("#textinput")
    function fetchFunction(){
        fetch("/api/searchProduct?productName=" + input.value).then(function(res){
            return res.text()
            }).then(function(text){
                document.querySelector("#liste").innerHTML = text;
            }
        )
    }
</script>
</html>
